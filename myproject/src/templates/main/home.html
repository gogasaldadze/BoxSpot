{% extends "layouts/base.html" %}

{% block body %}
<style>
   
    .carousel-inner img {
        width: 100%;
        height: 400px; 
        object-fit: cover; 
    }

    
    .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        transition: transform 0.3s ease;
    }

    
    .card:hover {
        transform: scale(1.05); 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
    }

   

    .card-img-top {
        height: 200px; 
        object-fit: cover;
    }

    .card-body {
        padding: 1rem;
    }

    .carousel-control-prev, .carousel-control-next {
        filter: invert(100%);
    }

    .btn-dark {
        background-color: #343a40;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-dark:hover {
        background-color: #23272b;
    }
</style>

<hr>

<div id="carouselOffers" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for product in offer_products %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="card">
                        <a href="{{ url_for('products.product_detail', product_id=product.id) }}">
                            <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" class="card-img-top" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <p class="card-text"><strong>{{ product.price }}</strong></p>
                                <a href="{{ url_for('products.product_detail', product_id=product.id) }}" class="btn btn-dark">დეტალურად</a>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselOffers" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselOffers" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<hr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
