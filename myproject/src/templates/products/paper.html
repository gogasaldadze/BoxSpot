{% extends "layouts/base.html" %}
{% block body %}

<div class="container mt-5">
    <h1>Paper Products</h1>
    <hr>
    <div class="row">
        {% for product in prod %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p>Price: {{ product.price }}</p>
                    <a href="{{ url_for('products.product_detail', product_id=product.id) }}" class="btn btn-dark">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
