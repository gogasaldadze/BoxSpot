{% extends "layouts/base.html" %}
{% block body %}
<style>
    /* General styling for the card */
    .card {
        transition: transform 0.5s ease, box-shadow 0.5s ease; /* Smooth transition for scaling and shadow */
        border: none; /* Optional: Remove card border */
        border-radius: 15px; /* Optional: Rounded corners */
        overflow: hidden; /* Ensure that content does not overflow the card boundaries */
    }

    /* Styling for the card image */
    .card-img-top {
        width: 100%;
        height: 200px; /* Adjust this value as needed */
        object-fit: cover; /* Ensures images cover the container */
    }

    /* Zoom effect on hover */
    .card:hover {
        transform: scale(1.05); /* Zoom in by 5% */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Add shadow for 3D effect */
    }

    /* Card body styling */
    .card-body {
        padding: 15px; /* Adjust padding if needed */
    }
</style>

<div class="container-fluid">
    <h1 class="mb- text-center">Box Products</h1>
    <hr>
    <div class="row">
        {% for product in prod %}
        <div class="col-md-4 mb-4 d-flex justify-content-center">
            <div class="card" style="width: 100%;">
                <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p><strong>Price:</strong> {{ product.price }}</p>
                    <a href="{{ url_for('products.product_detail', product_id=product.id) }}" class="btn btn-dark">დეტალურად</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
