{% extends "layouts/base.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" class="card-img-top img-fluid" alt="{{ product.name }}">
            </div>
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>
            <p class="h4">Price: <span class="text-success">{{ product.price }} ლარი</span></p>
            <form id="add-to-cart-form" method="POST" action="{{ url_for('products.add_to_cart', product_id=product.id) }}">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    {{ form.quantity(class="form-control", min=1, value=1) }}
                </div>
                <button type="button" class="btn btn-dark btn-sm mb-3" data-bs-toggle="modal" data-bs-target="#confirmationModal">კალათაში დამატება</button>
            </form>
            <a href="{{ url_for('products.products', category=product.category) }}" class="btn btn-secondary btn-sm">უკან დაბრუნება</a>
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">დარწმუნდით</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ნამდვილად გსურთ პროდუქტის კალათაში დამატება?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">უარყოფა</button>
                <button type="button" id="confirm-add-to-cart" class="btn btn-primary">თანხმობა</button>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('confirm-add-to-cart').addEventListener('click', function() {
    document.getElementById('add-to-cart-form').submit();
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
