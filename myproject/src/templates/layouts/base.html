<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxspot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff0f0;
            color: rgb(10, 10, 10);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            flex: 1;
            padding-top: 80px; /* Adjust according to the height of your navbar */
        }
        
        .footer {
            background-color: #272525;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative; /* Change to fixed to keep it at the bottom */
            bottom: 0;
            width: 100%;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Reduced spacing for a compact footer */
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #fda7b5;
        }
        
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-media a {
            color: #fff;
            font-size: 1.2rem; /* Slightly smaller icon size */
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .social-media a:hover {
            color: #fda7b5;
            transform: scale(1.2);
        }
        
        .rights {
            font-size: 14px;
            color: #aaa;
        }
        
        .powered-by {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            animation: pulse 2s infinite ease-in-out;
        }
        
        .powered-by a {
            font-weight: bold;
            color: #fda7b5;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .powered-by a:hover {
            color: #fff;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
    </style>
</head>
<body>
    {% include "layouts/navbar.html" %}

    <div class="container content mt-3">
        {% block body %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">მთავარი</a>
                <a href="#">კონტაქტი</a>
                <a href="#">პირობები</a>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/profile.php?id=100064800199230" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/boxspot__/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="rights">&copy; 2024 Boxspot. ყველა უფლება დაცულია.</p>
        </div>
        <div class="powered-by">
            Powered by <a href="https://www.linkedin.com/in/giorgi-saldadze-595062256/">Giorgi Saldadze</a>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-6Cq9QnZ1L/qfpIN7DSxHp5Wq2rX5tiJ6bZCPDGYB2qD/6stmbmRhbF2C2oS1JAXe" crossorigin="anonymous"></script>
</body>
</html>
