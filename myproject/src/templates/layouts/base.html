<!DOCTYPE html>
<html class="bg-body-tertiary">
<head>
    <meta charset="UTF-8"/>
    <title>Boxspot</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
      .content {
        min-height: calc(100vh - 200px); /* Adjust this value based on the footer height */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .footer {
        background-color: #ffc0cb; /* Adjust this value to change footer background color */
        padding: 20px 0;
        text-align: center;
      }

      .footer ul {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }

      .footer ul li {
        display: inline-block;
        margin-right: 10px;
      }

      .footer ul li:last-child {
        margin-right: 0;
      }

      .accepted-payment {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px; /* Adjust this value to control the distance from the navbar */
      }

      .accepted-payment img {
        height: 30px;
        width: auto;
        margin-left: 10px; /* Adjust this value to control the space between payment method images */
      }
    </style>
</head>

<body class="bg-body-tertiary">
  {% include "layouts/navbar.html" %}
  
  <div class="container content mt-3">
      {% block body %}
      {% endblock %}
  </div>

  <footer class="footer">
    <div class="container">
      <ul class="social-media">
        <li><a href="https://www.facebook.com/profile.php?id=100064800199230" target="_blank"><img src="{{ url_for('static', filename='179319.png') }}" alt="Facebook" width="30"></a></li>
        <li><a href="https://www.instagram.com/boxspot__/" target="_blank"><img src="{{ url_for('static', filename='inst.webp') }}"  alt="Instagram" width="30"></a></li>
        <!-- Add more social media icons as needed -->
      </ul>
      <p>&copy; <h6>2024 Boxspot. ყველა უფლება დაცულია. </h6> </p>
      <p><a href="#"><b>FAQ </b>  </a></p>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Accepted Payment Methods -->
  <div class="accepted-payment">
    <img src="{{ url_for('static', filename='ბანკების ფუტერი სფეისის გარეშე.png') }}" alt="Accepted Payment Methods">
  </div>
</body>
</html>
