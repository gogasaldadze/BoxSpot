{% from "macros.html" import create_navlink %}
<style>
    html * {
        font-family: 'Noto Sans Georgian';
    }
    
    @font-face {
      font-family: 'Noto Sans Georgian';
      font-style: normal;
      font-weight: 400;
      font-stretch: 100%;
      src: url(https://fonts.gstatic.com/s/notosansgeorgian/v42/PlIaFke5O6RzLfvNNVSitxkr76PRHBC4Ytyq-Gof7PUs4S7zWn-8YDB09HFNdpvnzGjmdZS60A.woff2) format('woff2');
      unicode-range: U+0589, U+10A0-10FF, U+1C90-1CBA, U+1CBD-1CBF, U+2D00-2D2F;
    }
    
    .navbar-brand img {
        height: 50px;
        width: 50px;
        object-fit: cover;
        border-radius: 50%; /* Make the image circular */
        margin-right: 10px; /* Optional: Add some space between the image and the text */
    }

    .navbar-nav .nav-link.active {
        color: rgb(247, 247, 247) !important; /* Change color of active link to white */
    }
    .navbar-nav .nav-link {
        font-weight: bold;
    }
</style>

<nav class="navbar navbar-expand-lg" style="background-color: #ffc0cb;">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img3.jpg') }}" alt="BoxSpot Logo">
            <h4 style="display: inline-block;">Boxspot</h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {{ create_navlink('main.home', 'მთავარი') }}
                
                <!-- Dropdown for Products -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        პროდუქტები
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="{{ url_for('products.box_products', category='ყუთი') }}">ყუთი</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('products.paper_products', category='შესაფუთი ქაღალდი') }}">შესაფუთი ქაღალდი</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('products.accessories_products', category='აქსესუარები') }}">აქსესუარები</a></li>
                    </ul>
                </div>

                {{ create_navlink('main.contact', 'კონტაქტი') }}
            </div>
            
            <!-- Register/Login Links -->
            <form class="d-flex">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="btn">გამოსვლა</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="btn btn-sm"><b>შესვლა</b></a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-sm"><b>რეგისტრაცია</b></a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var dropdowns = document.querySelectorAll('.dropdown-toggle');

        dropdowns.forEach(function(dropdown) {
            dropdown.addEventListener('click', function(event) {
                var menu = this.nextElementSibling;
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                } else {
                    var openMenus = document.querySelectorAll('.dropdown-menu.show');
                    openMenus.forEach(function(openMenu) {
                        openMenu.classList.remove('show');
                    });
                    menu.classList.add('show');
                }
            });
        });

        document.addEventListener('click', function(event) {
            var isClickInside = event.target.closest('.nav-item.dropdown');
            if (!isClickInside) {
                var openMenus = document.querySelectorAll('.dropdown-menu.show');
                openMenus.forEach(function(openMenu) {
                    openMenu.classList.remove('show');
                });
            }
        });
    });
</script>
