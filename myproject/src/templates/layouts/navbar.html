<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Helvetica, sans-serif;
        }
        * {
            box-sizing: border-box;
        }
        header {
            min-height: 100vh;
            background: url('img1.jpg') no-repeat center;
            background-size: cover;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1em; /* Adjusted padding */
            z-index: 10;
            color: #fda7b5;
            background: rgba(255, 255, 255, 0.9);
            transition: background 0.3s ease;
        }
        .brand {
            font-size: 1.4em; /* Adjusted font size */
            color: #fda7b5;
            text-decoration: none;
        }
        .container {
            max-width: 1200px; /* Adjusted max-width */
            position: relative;
            display: grid;
            grid-template-columns: 1fr 5fr 1fr;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
        }
        .container-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .container ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .container ul li {
            display: inline-block;
            margin: 0 0.7em;
        }
        .container a {
            text-decoration: none;
            font-size: 0.9em;
            transition: 0.3s;
            font-weight: 600;
            color: #fff;
        }
        .container a:hover {
            color: #e54416;
        }
        .input-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5em 0;
        }
        form input,
        form button {
            background: none;
            border: none;
            color: #fff;
        }
        form button {
            cursor: pointer;
        }
        form input::placeholder {
            color: #94675a;
        }
        form input:focus {
            outline: none;
        }
        .fa-bars, .fa-times {
            font-size: 1.5em;
            cursor: pointer;
            transition: 0.3s;
        }
        .fa-bars:hover, .fa-times:hover {
            color: #e54416;
        }
        .menu {
            background: #fda7b5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.3em;
            height: 0;
            opacity: 0;
            transition: height 0.7s cubic-bezier(.74, -0.03, .83, .67), opacity 0.7s cubic-bezier(.74, -0.03, .83, .67);
            overflow-y: hidden;
            z-index: 9;
        }
        .menu-open {
            height: 100vh;
            opacity: 1;
        }
        .menu ul {
            margin: 1em auto;
        }
        .menu li {
            margin: 1em 0;
        }
        .menu > div {
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
            padding: 6em 1em 3em 1em;
            height: 100%;
            overflow-y: scroll;
        }
        .menu > div::-webkit-scrollbar {
            display: none;
        }
        .menu .social-media {
            margin: 2em 0;
        }
        .social-media li {
            display: inline-block;
            margin: 0 0.5em;
        }
        .close-menu {
            position: fixed;
            top: 1em;
            right: 1em;
            font-size: 1.5em;
            color: #ffffff;
            z-index: 11;
        }
        .active-link {
            color: #e54416; /* Active link color */
            font-weight: 700; /* Make the active link bold */
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="menu">
                <div class="close-menu">
                    <i class="fas fa-times" id="close-menu-btn"></i>
                </div>
                <img src="bspt.png" class="logo" alt="Logo">
                <ul>
                    <li><a href="blog.html" id="blog-link">Blog</a></li>
                    <li><a href="whats-new.html" id="whats-new-link">What's New</a></li>
                    <li><a href="categories.html" id="categories-link">Categories</a></li>
                </ul>
                <ul>
                    <li><a href="home.html" id="home-link">Home</a></li>
                    <li><a href="about.html" id="about-link">About</a></li>
                    <li><a href="contact.html" id="contact-link">Contact</a></li>
                </ul>
                <ul class="social-media">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
                <form>
                    <div class="input-wrap">
                        <input type="search" placeholder="Search">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="container">
                <a href="#" class="brand">Navbar</a>
                <div class="container-inner">
                    <ul>
                        <li><a href="home.html" id="home-link">Home</a></li>
                        <li><a href="#" id="products-link" data-bs-toggle="dropdown" aria-expanded="false">Products</a></li>
                        <div class="dropdown-menu" aria-labelledby="products-link">
                            <a class="dropdown-item" href="box.html">Box</a>
                            <a class="dropdown-item" href="wrapping-paper.html">Wrapping Paper</a>
                            <a class="dropdown-item" href="accessories.html">Accessories</a>
                            <a class="dropdown-item" href="offers.html">Offers</a>
                        </div>
                        <li><a href="contact.html" id="contact-link">Contact</a></li>
                    </ul>
                    <form>
                        <div class="input-wrap">
                            <input type="search" placeholder="Search...">
                            <button type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>
                <i class="fas fa-bars" id="menu-btn"></i>
            </div>
        </nav>
    </header>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menu-btn');
            const closeMenuBtn = document.getElementById('close-menu-btn');
            const menu = document.querySelector('.menu');
            
            const toggleMenu = () => {
                menu.classList.toggle('menu-open');
                if (menu.classList.contains('menu-open')) {
                    menuBtn.style.display = 'none';
                } else {
                    menuBtn.style.display = 'block';
                }
            };
            
            menuBtn.addEventListener('click', toggleMenu);
            closeMenuBtn.addEventListener('click', toggleMenu);

            document.addEventListener('click', (event) => {
                if (!menu.contains(event.target) && !menuBtn.contains(event.target) && !closeMenuBtn.contains(event.target)) {
                    menu.classList.remove('menu-open');
                    menuBtn.style.display = 'block';
                }
            });

            // Set active link based on current page
            const currentPath = window.location.pathname.split('/').pop();
            const links = document.querySelectorAll('nav a');

            links.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active-link');
                }
            });
        });
    </script>
</body>
</html>
